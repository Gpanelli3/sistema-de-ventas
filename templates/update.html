        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div >
                    <a><img src="https://na.leafletscdns.com/com.ar/data/6/logo.png?0674196497436a8d06d82c0b388fafb6" alt="Logo" width="40" height="28" class="p"></a>

    <style>
        body {
            background-color: #f7f298; /* Color de fondo */
            font-family: Arial, sans-serif; /* Fuente del texto */
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/update" method="post">
        <h2>Actualizar Precio</h2>
        <label for="idp">ID del Producto:</label>
        <input type="number" id="idp" name="idp" required>
        
        <label for="precio">Nuevo Precio:</label>
        <input type="number" id="precio" name="precio" required>
        
        <button type="submit">Actualizar Precio</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
